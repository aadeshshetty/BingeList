<div class="container">
  <div class="row mt-5">
    <div class="col-2"></div>
    <div class="col-8">
      <!-- Pills navs -->
      <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="tab-login"
            data-mdb-toggle="pill"
            [routerLink]="['/login']"
            routerLinkActive="router-link-active"
            role="tab"
            aria-controls="pills-login"
            aria-selected="true"
            >Login</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="tab-register"
            data-mdb-toggle="pill"
            [routerLink]="['/register']"
            routerLinkActive="router-link-active"
            role="tab"
            aria-controls="pills-register"
            aria-selected="false"
            >Register</a
          >
        </li>
      </ul>
      <!-- Pills navs -->

      <!-- Pills content -->
      <div class="tab-content">
        <div
          class="tab-pane fade show active"
          id="pills-login"
          role="tabpanel"
          aria-labelledby="tab-login"
        >
          <form>
            <!-- <div class="text-center mb-3">

                <i class="fab fa-github"></i>
              </button>

            <p class="text-center">or:</p> -->

            <!-- Email input -->
            <div class="form-outline mb-4 mt-4">
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
              />
              <label class="form-label text-white" for="email"
                >Email or username</label
              >
            </div>

            <!-- Password input -->
            <div class="form-outline mb-2">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
              />
              <label class="form-label text-white" for="password"
                >Password</label
              >
            </div>

            <!-- 2 column grid layout -->
            <div class="row mb-4">

                    Remember me
                  </label>

              </div> -->
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              (click)="register()"
              class="btn btn-primary btn-block mb-4 w-100"
            >
              Sign up
            </button>

            <!-- Register buttons -->
            <div class="text-center">
              <p class="text-white">
                already a member?
                <a
                  [routerLink]="['/login']"
                  routerLinkActive="router-link-active"
                  >Login</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
