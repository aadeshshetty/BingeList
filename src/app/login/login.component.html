<div class="container">
  <div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="card bg-dark">
        <div class="card-body">
          <form>
            <h4 class="text-center text-white">Login</h4>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
              />
            </div>
            <button type="button" class="btn btn-secondary" (click)="login()">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
